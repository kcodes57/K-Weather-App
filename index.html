<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>K Weather App</title>
  </head>
  <body>
    <div class="climate-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"> </span>
              <br />
              Humidity: <span id="humidity"> <strong></strong></span>,
              Wind:<span id="wind"> <strong></strong></span>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temp"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/kcodes57" target="_blank"
          >Kirsten McIntyre</a
        >
        is
        <a href="https://github.com/kcodes57/K-Weather-App" target="_blank"
          >open-sourced on GitHub</a
        >
        and website hosted
        <a href="https://k-shecodes-weather-app.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
